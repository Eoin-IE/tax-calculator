<!doctype html>
<html class="no-js" lang="en">
  <head>
    <title>Income Tax Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
  </head>

  <body>
    <div class="container">
      <h1>Income Tax Calculator 2024:</h1>
      <form id="myForm">
        <fieldset>
          <label for="gross-income">Enter your gross income:</label><br>
          <input type="number" id="gross-income" name="gross-income" placeholder="Enter amount" step="0.01"
                 required><br>

          <label for="age">Enter your age:</label><br>
          <input type="number" id="age" name="age" placeholder="Enter age" required><br>
        </fieldset>

        <fieldset>
          <legend>Marital Status</legend>
          <input type="radio" id="single" name="marital-status" value="Single" required>
          <label for="single">Single</label><br>

          <input type="radio" id="married" name="marital-status" value="Married" required>
          <label for="married">Married</label><br>

          <div id="spouseIncomeContainer" class="hidden">
            <label for="spouse-income">Spouse's Income:</label>
            <input type="number" id="spouse-income" name="spouse-income">
          </div>

        </fieldset>

        <fieldset>
          <label for="number-of-children">Enter number of dependent children:</label><br>
          <input type="number" id="number-of-children" name="numberOfChildren" placeholder="Enter number" required><br>
        </fieldset>

        <fieldset>
          <legend>Have you got a medical card?</legend>
          <input type="radio" id="has-med-card" name="medical-card-status" value="Yes" required>
          <label for="has-med-card">Yes</label><br>

          <input type="radio" id="no-med-card" name="medical-card-status" value="No" required>
          <label for="no-med-card">No</label><br>
        </fieldset>

        <input type="submit" value="Submit">
      </form>

      <div id="results">
        <h2>Calculation Results:</h2>
        <p id="net-income-result"></p>
        <p id="paye"></p>
        <p id="usc"></p>
        <p id="prsi"></p>
        <p id="tax-credit"></p>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
